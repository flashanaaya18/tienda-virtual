
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff5733;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-card {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            border-radius: 5px;
        }
        .add-to-cart {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #cart {
            margin-top: 20px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>Tienda Virtual</header>
    <div class="container">
        <h2>Productos Disponibles</h2>
        <div class="products" id="product-list"></div>
        
        <h2>Carrito de Compras</h2>
        <div id="cart">
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
    </div>
    <script>
        const products = [
            { name: "Producto 1", price: 100.00, image: "https://via.placeholder.com/150" },
            { name: "Producto 2", price: 150.00, image: "https://via.placeholder.com/150" },
            { name: "Producto 3", price: 200.00, image: "https://via.placeholder.com/150" },
            { name: "Producto 4", price: 250.00, image: "https://via.placeholder.com/150" },
            { name: "Producto 5", price: 300.00, image: "https://via.placeholder.com/150" },
            { name: "Producto 6", price: 350.00, image: "https://via.placeholder.com/150" },
            { name: "Producto 7", price: 400.00, image: "https://via.placeholder.com/150" },
            { name: "Producto 8", price: 450.00, image: "https://via.placeholder.com/150" },
            { name: "Producto 9", price: 500.00, image: "https://via.placeholder.com/150" },
            { name: "Producto 10", price: 550.00, image: "https://via.placeholder.com/150" }
        ];
        
        const cart = [];
        
        function addToCart(index) {
            cart.push(products[index]);
            updateCart();
        }
        
        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            cartItems.innerHTML = "";
            let total = 0;
            cart.forEach((product, index) => {
                total += product.price;
                const li = document.createElement("li");
                li.textContent = `${product.name} - $${product.price.toFixed(2)}`;
                cartItems.appendChild(li);
            });
            cartTotal.textContent = total.toFixed(2);
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            const productList = document.getElementById("product-list");
            products.forEach((product, index) => {
                const productCard = document.createElement("div");
                productCard.classList.add("product-card");
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button class="add-to-cart" onclick="addToCart(${index})">Agregar al Carrito</button>
                `;
                productList.appendChild(productCard);
            });
        });
    </script>
</body>
</html>
